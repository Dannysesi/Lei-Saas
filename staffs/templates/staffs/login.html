{% extends "auth_base.html" %}

{% block title %}Login | {{ request.tenant.name }}{% endblock %}
{% block auth_title %}Login to {{ request.tenant.name }}{% endblock %}

{% block auth_content %}
<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
    </div>
    
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    
    <div class="form-group flex items-center justify-between">
        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="mr-2">
            <label for="remember">Remember me</label>
        </div>
        
        <a href="{% url 'password_reset' %}" class="text-sm text-primary">Forgot password?</a>
    </div>
    
    <button type="submit" class="btn btn-primary mt-4">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
</form>
{% endblock %}
